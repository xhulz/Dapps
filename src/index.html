<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cartório de Imóveis</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="width:40%; margin: 0 auto">Imóveis Registrados</h2>
      <br />
      <div class="row" style="margin: 0 auto">
          <h4 id="lblMessage" style="display: none">Nenhum imóvel cadastrado</h3>
          <table class="table" id="tblRealState">
              <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Dono</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody id="tblRealStateResults">
                </tbody>            
          </table>          
      </div>       
      <br />
      <h2 style="width:40%; margin: 0 auto">Registrar um Imóvel</h2>
      <br />      
      <div class="row" style="width:40%; margin: 0 auto">
          <form>
              <fieldset class="form-group">
                <div class="form-group">
                  <label for="txtName">Nome</label>
                  <input type="text" class="form-control" id="txtName">
                </div>
                <div class="form-group">
                  <label for="txtAddress">Endereço</label>
                  <input type="text" class="form-control" id="txtAddress">
                </div>
                <div class="form-group">
                  <label for="txtZipCode">CEP</label>
                  <input type="text" class="form-control" id="txtZipCode">
                </div>
                <div class="form-group">
                  <label for="txtState">Estado</label>
                  <input type="text" class="form-control" id="txtState">
                </div>                              
                <button type="button" id="btWithdraw" class="btn btn-success" style="visibility: hidden">Sacar</button>                
                <button type="button" id="btSend" class="btn btn-primary pull-right">Enviar</button>
                <br /><br />
                <div class="form-group">
                  <div id="lblBalance"></div>
                </div> 
                <br /><br />      
                <div class="form-group">
                  <div id="lblTx"></div>
                </div>                       
          </form>
      </div>     
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
